<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in | GemJam</title>
  <link rel="icon" href="images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<html>

<body>

  <h1></h1>
  <!-- The form submits data to /submit on the server using POST -->
  <form id="login-form" action="/login" method="post">
    <input type="text" name="username" placeholder="Username" autocomplete="off"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account?
    <a href="signup.html"><button type="submit" name="signup">Sign up</button><br></a>
    <a href="index.html"><button type="submit" name="back">Back</button></a>
</body>

</html>
