<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | GemJam</title>
  <link rel="icon" href="/images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<html>

<body>
  <h2>New to GemJam?</h2>
  <h3>Let's start with creating your account</h3>
  <!-- The form submits data to /signup on the server using POST -->
  <div class="password-container">
    <form action="/signup" method="post">
      <input type="email" name="Email_address" placeholder="email@example.com" autocomplete="off"><br>
      <input type="text" name="username" placeholder="Name" autocomplete="off"><br>
      <input type="password" name="password" placeholder="Password"><br>
      <input type="password" name="password_again" placeholder="Repeat password"required><br>
      <button type="submit">Create account</button>
    </form>
  </div>
  <p>Already have an account?
    <a href="login.html"><button type="submit" name="signup">Log in</button><br></a>
    <a href="index.html"><button type="submit" name="back">Back</button></a>
  </p>

</body>
</html>
